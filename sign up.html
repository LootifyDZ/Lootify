<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lootify | Sign Up</title>
  <link rel="icon" href="rr.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #a67, #6a4);
      direction: rtl;
    }
    .signup-container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    .signup-container h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .signup-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background-color: #6a4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .signup-container button:hover {
      background-color: #594;
    }
    .google-btn {
      background-color: #dd4b39;
    }
    .google-btn:hover {
      background-color: #c23321;
    }
    .redirect {
      font-size: 14px;
      margin-top: 10px;
    }
    .redirect a {
      color: #6a4;
      text-decoration: none;
      font-weight: bold;
    }
    .redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>إنشاء حساب</h1>
    <form id="signupForm">
      <input type="email" placeholder="البريد الإلكتروني" id="email" required>
      <input type="password" placeholder="كلمة المرور" id="password" required>
      <button type="submit">تسجيل</button>
    </form>
    <button class="google-btn" id="googleSignUp">التسجيل بواسطة Google</button>
    <div class="redirect">
      لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
    </div>
  </div>

  <script>
    // تسجيل بالإيميل وكلمة المرور
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // هنا تحط كود تسجيل الإيميل وكلمة المرور عبر Firebase أو أي Backend
      console.log("Email:", email, "Password:", password);

      // بعد التسجيل، عمل Redirect للصفحة الرئيسية
      window.location.href = "home.html";
    });

    // تسجيل بواسطة Google
    document.getElementById('googleSignUp').addEventListener('click', function() {
      // هنا تحط كود Google Sign-In عبر Firebase أو OAuth
      console.log("Google Sign-Up clicked");

      // بعد تسجيل الدخول بنجاح
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
