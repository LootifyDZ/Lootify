<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lootify | Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:monospace}
body{
  background:linear-gradient(180deg,#0b1e14,#001b0f);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#38ff9c;
}
.box{
  background:rgba(0,0,0,.7);
  padding:30px;
  width:320px;
  border-left:4px solid #38ff9c;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#001b0f;
  border:1px solid #38ff9c;
  color:#38ff9c;
}
button{
  cursor:pointer;
}
a{
  color:#38ff9c;
  display:block;
  margin-top:15px;
  text-align:center;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="box">
  <h2>&gt; CREATE ACCOUNT</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password (min 6 chars)">
  <button onclick="signup()">SIGN UP</button>
  <a href="index.html">Back to Login</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA6XbX1DMzr_LBqxnMyafBX2jVVtoWU4PU",
  authDomain: "lootify-89bf6.firebaseapp.com",
  projectId: "lootify-89bf6",
  storageBucket: "lootify-89bf6.appspot.com",
  messagingSenderId: "1075454919896",
  appId: "1:1075454919896:web:3cada8ca62c612dd9a03ad"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = function(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;

  createUserWithEmailAndPassword(auth, email, pass)
    .then(()=>{
      alert("Account created successfully!");
      location.href="index.html";
    })
    .catch(err=>{
      alert(err.message);
    });
};
</script>

</body>
</html>
