<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

/* scanlines */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.08) 0px,
    rgba(0,0,0,.08) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  animation:scan 8s linear infinite;
}
@keyframes scan{
  from{background-position:0 0}
  to{background-position:0 100%}
}

#particles{position:fixed;inset:0;z-index:-1}

#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:32px;
  cursor:pointer;
}

/* ===== SYSTEM WRAPPER ===== */
.system{
  width:90%;
  max-width:900px;
  display:flex;
  gap:25px;
  transform:translateY(-40px);
  align-items:center;
}

/* ===== IMAGE SIDE ===== */
.login-art{
  width:40%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative; 
  z-index:1;
}

.login-art img{
  width:100%;
  height:auto;
  object-fit:contain;
  image-rendering:pixelated;
  filter:sepia(10%) contrast(1.15) brightness(.95);
}

/* ===== TERMINAL SIDE ===== */
.terminal-wrap{
  width:55%;
  position:relative;
}

#terminalText{
  font-size:17px;
  line-height:1.7;
  min-height:160px;
}

.line{
  display:block;
  transition:opacity .6s;
}

.progress{
  margin-top:20px;
  height:8px;
  background:#1a0d05;
  border:1px solid #5a2d15;
}

.bar{
  height:100%;
  width:0%;
  background:#a67c52;
  transition:.4s;
}

.hide{opacity:0}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);
  border-left:4px solid #a67c52;
  padding:22px;
  display:none;
}

.terminal span{color:#e6c79c}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  outline:none;
  margin:12px 0;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}

/* ===== BEAR ABOVE LOGIN BOX ===== */
.bear-login{
  position:absolute;
  top:-150px;
  left:50%;
  transform:translateX(-50%);
  width:250px;
  image-rendering:pixelated;
  pointer-events:none;
  z-index:10;
  display:none; /* Ÿäÿ∏ŸÑ ŸÖÿÆŸÅŸä ŸÇÿ®ŸÑ ÿßŸÑÿ∏ŸáŸàÿ± */
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .system{flex-direction:column; align-items:center;}
  .login-art,.terminal-wrap{width:100%}
  #terminalText{font-size:15px}
}

/* ===== PUPILS ONLY ===== */
.eyes{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:2;
}
.eye{
  position:absolute;
  width:0; height:0;
}

.eye.left{
  left:42%;
  top:37%;
}

.eye.right{
  left:54%;
  top:37%;
}

.pupil{
  width:8px;
  height:8px;
  background:#1a0d05;
  border-radius:50%;
  position:absolute;
  transition:.05s;
}
</style>
</head>

<body>

<div id="musicBtn">üîà</div>
<audio id="bgMusic" src="wow.mp3" loop muted autoplay></audio>

<div class="system">

  <!-- IMAGE -->
  <div class="login-art">
    <div class="eyes">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
    </div>
    <img src="bearee.png" alt="Lootify Pixel Art">
  </div>

  <!-- TERMINAL -->
  <div class="terminal-wrap">
    <img src="bearee.png" class="bear-login" id="bearLogin"> <!-- ŸáŸÜÿß ÿ£ÿ∂ŸÅŸÜÿß ÿßŸÑÿØÿ® -->

    <div id="terminalText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <div class="terminal" id="loginBox">
      <span>&gt; ENTER USER KEY :</span>
      <input id="user" autocomplete="off">
      <button onclick="login()">UNLOCK SYSTEM</button>
      <button id="googleBtn">GOOGLE AUTH</button>
    </div>
  </div>

</div>

<canvas id="particles"></canvas>

<script>
/* ===== AUDIO VERY LOW ===== */
const AudioCtx=window.AudioContext||window.webkitAudioContext;
const audioCtx=new AudioCtx();

function playTypeSound(){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="square";
  o.frequency.value=550+Math.random()*100;
  g.gain.value=0.005;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+.04);
}

/* ===== GLITCH ===== */
function glitch(el){
  el.style.textShadow="2px 0 red,-2px 0 cyan";
  setTimeout(()=>el.style.textShadow="none",80);
}

/* ===== BOOT ===== */
const text=[
"BOOTING LOOTIFY OS...",
"INITIALIZING CORE MODULES...",
"CHECKING MEMORY ..... OK",
"VERIFYING NETWORK ..... OK",
"SECURITY LEVEL : HIGH",
"SYSTEM LOCKED",
"AWAITING USER AUTHORIZATION"
];

const terminal=document.getElementById("terminalText");
const bar=document.getElementById("bar");
const loginBox=document.getElementById("loginBox");
const bearLogin=document.getElementById("bearLogin");

let index=0,char=0;
const line=document.createElement("span");
line.className="line";
terminal.appendChild(line);

function typeLine(){
  if(index>=text.length){
    document.querySelector(".progress").classList.add("hide");
    loginBox.style.display="block";
    bearLogin.style.display="block"; // Ÿäÿ∏Ÿáÿ± ÿßŸÑÿØÿ® ÿ®ÿπÿØ CHECKING
    return;
  }
  if(char<text[index].length){
    line.textContent+=text[index][char++];
    if(char%3===0) playTypeSound();
    if(Math.random()<.04) glitch(line);
    setTimeout(typeLine,45);
  }else{
    bar.style.width=((index+1)/text.length*100)+"%";
    setTimeout(()=>{
      line.textContent="";
      char=0; index++;
      typeLine();
    },500);
  }
}
typeLine();

/* ===== LOGIN ===== */
function login(){
  localStorage.setItem("loggedIn","true");
  localStorage.setItem("username",user.value||"Player");
  location.href="Lootify1.html";
}

/* ===== MUSIC ===== */
const btn=document.getElementById("musicBtn");
const audio=document.getElementById("bgMusic");
btn.onclick=()=>{audio.muted=!audio.muted; btn.textContent=audio.muted?"üîà":"üîä";};

/* ===== PARTICLES ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
resize(); addEventListener("resize",resize);
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}

const particles=[];
for(let i=0;i<100;i++)
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,vx:(Math.random()-.5)*.6,vy:(Math.random()-.5)*.6});

let mouse={x:null,y:null};
addEventListener("mousemove",e=>{mouse.x=e.x;mouse.y=e.y});

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    const dx=mouse.x-p.x,dy=mouse.y-p.y;
    const d=Math.sqrt(dx*dx+dy*dy);
    if(d<120){p.x-=dx*.01;p.y-=dy*.01}
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,180,.6)";
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

/* ===== EYES FOLLOW MOUSE ===== */
const pupils=document.querySelectorAll(".pupil");
document.addEventListener("mousemove",e=>{
  pupils.forEach(p=>{
    const rect=p.parentElement.getBoundingClientRect();
    const x=e.clientX-(rect.left+rect.width/2);
    const y=e.clientY-(rect.top+rect.height/2);
    const angle=Math.atan2(y,x);
    const move=6;
    p.style.transform=`translate(${Math.cos(angle)*move}px,${Math.sin(angle)*move}px)`;
  });
});
</script>

</body>
</html>
