<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

.system{
  width:90%;
  max-width:900px;
  display:flex;
  gap:25px;
  transform:translateY(-40px);
  align-items:center;
}

/* ===== LEFT ART ===== */
.login-art{
  width:40%;
}
.login-art img{
  width:100%;
  image-rendering:pixelated;
}

/* ===== TERMINAL ===== */
.terminal-wrap{
  width:55%;
  position:relative; /* Ù…Ù‡Ù… */
}

#terminalText{
  font-size:17px;
  line-height:1.7;
  min-height:160px;
}

.progress{
  margin-top:20px;
  height:8px;
  background:#1a0d05;
  border:1px solid #5a2d15;
}

.bar{
  height:100%;
  width:0%;
  background:#a67c52;
  transition:.4s;
}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);
  border-left:4px solid #a67c52;
  padding:22px;
  display:none;
  position:relative;
  z-index:1;
}

.terminal span{color:#e6c79c}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  margin:12px 0;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}

/* ===== BEAR (ONE ONLY) ===== */
.bear-login{
  position:absolute;
  top:-140px;              /* ğŸ‘ˆ Ø±Ø§ÙƒØ¨ ÙÙˆÙ‚ Ø§Ù„ÙƒØ§Ø±Øª */
  left:50%;
  transform:translateX(-50%);
  width:230px;
  image-rendering:pixelated;
  pointer-events:none;
  z-index:3;
  display:none;            /* ğŸ‘ˆ Ù…Ø®ÙÙŠ Ø­ØªÙ‰ login */
}

@media(max-width:768px){
  .system{flex-direction:column}
  .login-art,.terminal-wrap{width:100%}
  .bear-login{top:-120px;width:200px}
}
</style>
</head>

<body>

<div class="system">

  <div class="login-art">
    <img src="bearee.png" alt="art">
  </div>

  <div class="terminal-wrap">

    <!-- ONE BEAR ONLY -->
    <img src="bearee.png" class="bear-login" id="bear">

    <div id="terminalText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <div class="terminal" id="loginBox">
      <span>&gt; ENTER USER KEY :</span>
      <input id="user">
      <button onclick="login()">UNLOCK SYSTEM</button>
      <button id="googleBtn">GOOGLE AUTH</button>
    </div>

  </div>
</div>

<script>
const text=[
"BOOTING LOOTIFY OS...",
"INITIALIZING CORE MODULES...",
"CHECKING MEMORY ..... OK",
"VERIFYING NETWORK ..... OK",
"SECURITY LEVEL : HIGH",
"SYSTEM LOCKED",
"AWAITING USER AUTHORIZATION"
];

const terminal=document.getElementById("terminalText");
const bar=document.getElementById("bar");
const loginBox=document.getElementById("loginBox");
const bear=document.getElementById("bear");

let index=0,char=0;
const line=document.createElement("span");
terminal.appendChild(line);

function typeLine(){
  if(index>=text.length){
    document.querySelector(".progress").style.display="none";
    loginBox.style.display="block";
    bear.style.display="block";   // ğŸ‘ˆ ÙŠØ¸Ù‡Ø± Ù‡Ù†Ø§ ÙÙ‚Ø·
    return;
  }
  if(char<text[index].length){
    line.textContent+=text[index][char++];
    setTimeout(typeLine,45);
  }else{
    bar.style.width=((index+1)/text.length*100)+"%";
    setTimeout(()=>{
      line.textContent="";
      char=0; index++;
      typeLine();
    },500);
  }
}
typeLine();

function login(){
  localStorage.setItem("loggedIn","true");
  location.href="Lootify1.html";
}
</script>

</body>
</html>
