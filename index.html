.system{

.terminal{
  margin-top:25px;

  display:none;
  position:relative;

.terminal span{color:#e6c79c}

  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  margin:12px 0;

.terminal button{
