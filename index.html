const line = document.createElement("span");

function glitch(){
  line.style.textShadow="2px 0 red,-2px 0 cyan";
  setTimeout(()=>line.style.textShadow="none",120);
}

function showLine(){
  if(index >= text.length){
    setTimeout(()=>{
      document.querySelector(".progress").classList.add("hide-bar");

    },400);
    return;
  }

  function typeChar(){
    if(char < text[index].msg.length){
      line.textContent += text[index].msg[char++];

      typeSound.play();

      setTimeout(()=>{
        let step=0;
        let fade=setInterval(()=>{
          line.style.opacity=1-(++step/8);
          if(step>=8){
            clearInterval(fade);
            index++;
            showLine();
          }
        },30);
      },220);
    }
  }

  typeChar();
}

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let mouse = { x:null, y:null };

addEventListener("mousemove",e=>{
  mouse.x=e.x;
  mouse.y=e.y;
});

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const particles=[];
const COUNT=90;

for(let i=0;i<COUNT;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-0.5)*0.6,
    vy:(Math.random()-0.5)*0.6
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    const dx=mouse.x-p.x;
    const dy=mouse.y-p.y;
    const dist=Math.sqrt(dx*dx+dy*dy);

    if(dist<120){
      p.x -= dx*0.01;
      p.y -= dy*0.01;
    }

    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,180,0.6)";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

<script>
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();

function playTypeSound(){
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "square";
  osc.frequency.setValueAtTime(900 + Math.random()*200, audioCtx.currentTime);

  gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + 0.05);
}
</script>
