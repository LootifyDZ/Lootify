<body>

<!-- âœ… PARTICLES CANVAS -->
<canvas id="particles"></canvas>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];
for(let i=0;i<35;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
   dx:(Math.random()-.5)*0.6,
dy:(Math.random()-.5)*0.2

  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
ctx.moveTo(p.x, p.y);
ctx.lineTo(p.x + 8, p.y);   // Ø®Ø·ÙˆØ· Ù‚ØµÙŠØ±Ø© = Tech
ctx.strokeStyle = "rgba(0,0,0,0.35)"; // Ù†ÙŠÙˆÙ† Ø¯Ø§ÙƒÙ†
ctx.lineWidth = 1;
ctx.stroke();


    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

<script>
const name = localStorage.getItem("username") || "Player";
document.getElementById("username").innerText = "Hi, " + name;

let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCount();

function addToCart(item){
    cart.push(item);
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCount();
}
function updateCount(){
    document.getElementById("count").innerText = cart.length;
}
function showCart(){
    alert("Cart items:\n" + cart.join(", "));
}
