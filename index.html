<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

/* scanlines */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.07) 0px,
    rgba(0,0,0,.07) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
}

/* logo */
#logo{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  height:65px;
  z-index:5;
}

.system{
  width:90%;
  max-width:760px;
  transform:translateY(-40px);
}

/* terminal */
#terminalText{
  font-size:18px;
  min-height:40px; /* ÿ≥ÿ∑ÿ± Ÿàÿßÿ≠ÿØ ŸÅŸÇÿ∑ */
  white-space:nowrap;
  overflow:hidden;
}

.line{
  display:inline-block;
  transition:opacity .6s;
}

.progress{
  margin-top:18px;
  height:8px;
  background:#1a0d05;
  border:1px solid #5a2d15;
}

.bar{
  height:100%;
  width:0%;
  background:#d2a679;
  transition:.4s;
}

.hide{opacity:0}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);
  border-left:4px solid #d2a679;
  padding:22px;
  display:none;
}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  outline:none;
  margin:12px 0;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #d2a679;
  margin-top:8px;
  cursor:pointer;
}

#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:32px;
  cursor:pointer;
}

#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}
</style>
</head>

<body>
<img src="ggg.png" id="logo">
<div id="musicBtn">üîà</div>
<audio id="bgMusic" src="wow.mp3" loop muted autoplay></audio>

<div class="system">
  <div id="terminalText"><span class="line" id="line"></span></div>
  <div class="progress" id="prog"><div class="bar" id="bar"></div></div>

  <div class="terminal" id="loginBox">
    <span>&gt; ENTER USER KEY :</span>
    <input id="user">
    <button onclick="login()">UNLOCK SYSTEM</button>
  </div>
</div>

<canvas id="particles"></canvas>

<script>
/* ===== ÿµŸàÿ™ typing (ÿ∂ÿπŸäŸÅ ÿ®ÿ≤ÿßŸÅ) ===== */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();

function playTypeSound(){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="square";
  o.frequency.value=700+Math.random()*120;
  g.gain.value=0.006; // üîâ ÿ∂ÿπŸäŸÅ ÿ¨ÿØÿß
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+0.04);
}

/* ===== boot text (ÿ≥ÿ∑ÿ± Ÿàÿßÿ≠ÿØ ŸÅŸÇÿ∑) ===== */
const steps=[
"BOOTING LOOTIFY OS...",
"INITIALIZING CORE MODULES...",
"CHECKING MEMORY ..... OK",
"VERIFYING NETWORK ..... OK",
"SECURITY LEVEL : HIGH",
"SYSTEM LOCKED",
"AWAITING USER AUTHORIZATION"
];

const line=document.getElementById("line");
const bar=document.getElementById("bar");
let i=0;

function nextStep(){
  if(i>=steps.length){
    document.getElementById("prog").classList.add("hide");
    document.getElementById("loginBox").style.display="block";
    return;
  }

  line.textContent="";
  line.style.opacity=1;
  let c=0;

  function type(){
    if(c<steps[i].length){
      line.textContent+=steps[i][c++];
      playTypeSound();
      setTimeout(type,28); // ÿ£ÿ®ÿ∑ÿ£
    }else{
      bar.style.width=((i+1)/steps.length*100)+"%";
      setTimeout(()=>{
        line.style.opacity=0;
        setTimeout(()=>{
          i++;
          nextStep();
        },300);
      },500);
    }
  }
  type();
}
nextStep();

/* ===== login ===== */
function login(){
  localStorage.setItem("loggedIn","true");
  localStorage.setItem("username",user.value||"Player");
  location.href="Lootify1.html";
}

/* ===== music ===== */
const btn=document.getElementById("musicBtn");
const audio=document.getElementById("bgMusic");
btn.onclick=()=>{
  audio.muted=!audio.muted;
  btn.textContent=audio.muted?"üîà":"üîä";
};

/* ===== particles (ÿ™ÿ£ÿ´Ÿäÿ± ÿ≠ŸÇŸäŸÇŸä) ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
resize(); window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

let mouse={x:null,y:null};
addEventListener("mousemove",e=>{
  mouse.x=e.x; mouse.y=e.y;
});

const particles=[];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-.5)*0.6,
    vy:(Math.random()-.5)*0.6
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    if(mouse.x){
      const dx=mouse.x-p.x;
      const dy=mouse.y-p.y;
      const d=Math.sqrt(dx*dx+dy*dy);
      if(d<140){
        p.x-=dx*0.015;
        p.y-=dy*0.015;
      }
    }

    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,180,.75)";
    ctx.shadowBlur=10;
    ctx.shadowColor="#ffd8a8";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
