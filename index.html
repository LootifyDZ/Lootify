<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}
body{
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}
.system{width:90%;max-width:900px;display:flex;gap:25px;transform:translateY(-40px);align-items:center;}
.login-art{width:40%;display:flex;align-items:center;justify-content:center;position:relative;}
.login-art img{width:100%;height:auto;object-fit:contain;image-rendering:pixelated;filter:sepia(10%) contrast(1.15) brightness(.95);z-index:1;}
.eyes{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:3;}
.eye{position:absolute;width:0;height:0;}
.eye.left{left:36%; top:38%;}
.eye.right{left:62%; top:38%;}
.pupil{width:12px;height:12px;background:#1a0d05;border-radius:50%;position:absolute;transition:.05s;}
.terminal-wrap{width:55%;position:relative;}
#terminalText{font-size:17px;line-height:1.7;min-height:160px}
.line{display:block;transition:opacity .6s}
.progress{margin-top:20px;height:8px;background:#1a0d05;border:1px solid #5a2d15}
.bar{height:100%;width:0%;background:#a67c52;transition:.4s}
.hide{opacity:0}
.terminal{margin-top:25px;background:rgba(0,0,0,.65);border-left:4px solid #a67c52;padding:22px;display:none;}
.terminal input{width:100%;background:#2b1506;color:#f3d7b0;border:none;border-bottom:1px solid #5a2d15;padding:12px;outline:none;margin:12px 0}
.terminal button{width:100%;padding:12px;background:#3d1f0a;color:#f3d7b0;border:1px solid #a67c52;margin-top:8px;cursor:pointer;}
.bear-login{position:absolute;top:-150px;left:50%;transform:translateX(-50%);width:250px;image-rendering:pixelated;pointer-events:none;z-index:10;display:none;}
</style>
</head>
<body>

<div class="system">

  <div class="login-art">
    <img src="bearee.png" alt="Lootify Pixel Art">
    <div class="eyes">
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
    </div>
  </div>

  <div class="terminal-wrap">
    <img src="bearee.png" class="bear-login" id="bearLogin">
    <div id="terminalText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <div class="terminal" id="loginBox">
      <span>&gt; ENTER USER KEY :</span>
      <input id="user" autocomplete="off">
      <button onclick="login()">UNLOCK SYSTEM</button>
      <button id="googleBtn">GOOGLE AUTH</button>
    </div>
  </div>

</div>

<canvas id="particles"></canvas>

<script>
// ===== Eyes follow mouse =====
const pupils = document.querySelectorAll(".pupil");
document.addEventListener("mousemove", e => {
  pupils.forEach(p => {
    const rect = p.parentElement.getBoundingClientRect();
    const x = e.clientX - (rect.left + rect.width/2);
    const y = e.clientY - (rect.top + rect.height/2);
    const angle = Math.atan2(y, x);
    const move = 6;
    p.style.transform = `translate(${Math.cos(angle)*move}px,${Math.sin(angle)*move}px)`;
  });
});

// ===== Type effect =====
const textArr = [
  "BOOTING LOOTIFY OS...",
  "INITIALIZING CORE MODULES...",
  "CHECKING MEMORY ..... OK",
  "VERIFYING NETWORK ..... OK",
  "SECURITY LEVEL : HIGH",
  "SYSTEM LOCKED",
  "AWAITING USER AUTHORIZATION"
];
const terminal = document.getElementById("terminalText");
const bar = document.getElementById("bar");
const loginBox = document.getElementById("loginBox");
const bear = document.getElementById("bearLogin");
let i=0, j=0;
const line = document.createElement("span");
line.className="line";
terminal.appendChild(line);

function typeLine(){
  if(i >= textArr.length){
    document.querySelector(".progress").classList.add("hide");
    loginBox.style.display = "block";
    bear.style.display = "block";
    return;
  }
  if(j < textArr[i].length){
    line.textContent += textArr[i][j++];
    setTimeout(typeLine, 45);
  } else {
    bar.style.width = ((i+1)/textArr.length*100) + "%";
    setTimeout(()=>{
      line.textContent = "";
      j=0;
      i++;
      typeLine();
    }, 500);
  }
}
typeLine();

// ===== Login =====
function login(){
  localStorage.setItem("username", user.value || "Player");
  location.href="Lootify1.html";
}

// ===== Particles =====
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();window.addEventListener("resize",resize);
const particles=[];
for(let p=0;p<100;p++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, vx:(Math.random()-.5)*.6, vy:(Math.random()-.5)*.6});
}
let mouse={x:null,y:null};
window.addEventListener("mousemove",e=>{mouse.x=e.x;mouse.y=e.y;});
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    const dx=mouse.x-p.x, dy=mouse.y-p.y;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<120){p.x-=dx*.01; p.y-=dy*.01;}
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,180,.6)";
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
