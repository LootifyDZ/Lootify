<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Login</title>

<link rel="icon" href="rr.png" type="image/png">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Geneva,sans-serif;
}

body{
  background:#F2DC91;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* particles canvas */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}

/* music button */
#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:38px;
  cursor:pointer;
  z-index:999;
  transition:transform .3s;
}
#musicBtn:hover{
  transform:scale(1.15);
}

/* login box */
.login-box{
  background:#F2DC91;
  width:380px;
  padding:35px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,.35);
  animation:fadeUp .8s ease;
}

.login-box img{
  width:120px;
  margin-bottom:15px;
}

.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:7px;
  font-size:15px;
  outline:none;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:7px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.25s;
}

.login-box button:hover{
  transform:scale(1.05);
}

.normal{
  background:#111;
  color:#F2DC91;
}

.google{
  background:#333;
  color:#fff;
}

.login-box hr{
  margin:18px 0;
  border:1px solid rgba(0,0,0,.2);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<!-- music -->
<div id="musicBtn">ðŸ”ˆ</div>

<!-- login -->
<div class="login-box">
  <img src="gg.png" alt="Lootify Logo">

<!-- cyber particles -->
<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const particles=[];
for(let i=0;i<35;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    dx:(Math.random()-.5)*0.8,
    dy:(Math.random()-.5)*0.25
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.moveTo(p.x,p.y);
    ctx.lineTo(p.x+10,p.y);
    ctx.strokeStyle="rgba(0,0,0,.4)";
    ctx.lineWidth=1;
    ctx.stroke();

    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>
