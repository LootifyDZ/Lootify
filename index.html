<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

/* scanlines */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.08) 0px,
    rgba(0,0,0,.08) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  animation:scan 8s linear infinite;
}
@keyframes scan{
  from{background-position:0 0}
  to{background-position:0 100%}
}

#particles{position:fixed;inset:0;z-index:-1}

#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:32px;
  cursor:pointer;
}

#logo{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  height:65px;
}

/* ===== SYSTEM WRAPPER ===== */
.system{
  width:90%;
  max-width:900px;
  display:flex;
  gap:25px;
  transform:translateY(-40px);
  align-items:center;
}

/* ===== IMAGE SIDE ===== */
.login-art{
  width:40%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.login-art img{
  width:100%;
  height:auto;
  image-rendering:pixelated;
  filter:sepia(10%) contrast(1.15) brightness(.95);
}

/* ===== TERMINAL SIDE ===== */
.terminal-wrap{
  width:55%;
  position:relative;
}

#terminalText{
  font-size:17px;
  line-height:1.7;
  min-height:160px;
}

.line{display:block}

.progress{
  margin-top:20px;
  height:8px;
  background:#1a0d05;
  border:1px solid #5a2d15;
}

.bar{
  height:100%;
  width:0%;
  background:#a67c52;
  transition:.4s;
}

.hide{opacity:0}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);
  border-left:4px solid #a67c52;
  padding:22px;
  display:none;
}

.terminal span{color:#e6c79c}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  outline:none;
  margin:12px 0;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}

/* ===== BEAR ABOVE LOGIN ===== */
.bear-login{
  position:absolute;
  top:-170px;
  left:50%;
  transform:translateX(-50%);
  width:240px;
  image-rendering:pixelated;
  pointer-events:none;
  z-index:5;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .system{flex-direction:column}
  .login-art,.terminal-wrap{width:100%}
  .bear-login{top:-140px;width:200px}
}
</style>
</head>

<body>

<img src="ggg.png" id="logo">
<div id="musicBtn">ðŸ”ˆ</div>
<audio id="bgMusic" src="wow.mp3" loop muted autoplay></audio>

<div class="system">

  <!-- LEFT IMAGE -->
  <div class="login-art">
    <img src="bearee.png" alt="bear">
  </div>

  <!-- TERMINAL -->
  <div class="terminal-wrap">

    <!-- BEAR OVER LOGIN -->
    <img src="bearee.png" class="bear-login" alt="bear">

    <div id="terminalText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <div class="terminal" id="loginBox">
      <span>&gt; ENTER USER KEY :</span>
      <input id="user" autocomplete="off">
      <button onclick="login()">UNLOCK SYSTEM</button>
      <button id="googleBtn">GOOGLE AUTH</button>
    </div>
  </div>

</div>

<canvas id="particles"></canvas>

<script>
const text=[
"BOOTING LOOTIFY OS...",
"INITIALIZING CORE MODULES...",
"CHECKING MEMORY ..... OK",
"VERIFYING NETWORK ..... OK",
"SECURITY LEVEL : HIGH",
"SYSTEM LOCKED",
"AWAITING USER AUTHORIZATION"
];

const terminal=document.getElementById("terminalText");
const bar=document.getElementById("bar");
const loginBox=document.getElementById("loginBox");

let index=0,char=0;
const line=document.createElement("span");
line.className="line";
terminal.appendChild(line);

function typeLine(){
  if(index>=text.length){
    document.querySelector(".progress").classList.add("hide");
    loginBox.style.display="block";
    return;
  }
  if(char<text[index].length){
    line.textContent+=text[index][char++];
    setTimeout(typeLine,45);
  }else{
    bar.style.width=((index+1)/text.length*100)+"%";
    setTimeout(()=>{
      line.textContent="";
      char=0; index++;
      typeLine();
    },500);
  }
}
typeLine();

function login(){
  localStorage.setItem("loggedIn","true");
  localStorage.setItem("username",user.value||"Player");
  location.href="Lootify1.html";
}
</script>

</body>
</html>
