<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

/* scanlines */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.08) 0px,
    rgba(0,0,0,.08) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  animation:scan 8s linear infinite;
}
@keyframes scan{
  from{background-position:0 0}
  to{background-position:0 100%}
}

#particles{position:fixed;inset:0;z-index:-1}

#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:32px;
  cursor:pointer;
}

#logo{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  height:65px;
}

.system{
  width:90%;
  max-width:720px;
  transform:translateY(-40px);
}

#terminalText{
  font-size:17px;
  line-height:1.7;
  min-height:160px;
}

.line{
  display:block;
  transition:opacity .6s;
}

.progress{
  margin-top:20px;
  height:8px;
  background:#1a0d05;
  border:1px solid #5a2d15;
}

.bar{
  height:100%;
  width:0%;
  background:#a67c52;
  transition:.4s;
}

.hide{opacity:0}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);
  border-left:4px solid #a67c52;
  padding:22px;
  display:none;
}

.terminal span{color:#e6c79c}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  outline:none;
  margin:12px 0;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}

@media(max-width:768px){
  #logo{height:45px}
  #terminalText{font-size:15px}
}
</style>
</head>

<body>
<img src="ggg.png" id="logo">
<div id="musicBtn">ðŸ”ˆ</div>
<audio id="bgMusic" src="wow.mp3" loop muted autoplay></audio>

<div class="system">
  <div id="terminalText"></div>
  <div class="progress" id="prog"><div class="bar" id="bar"></div></div>

  <div class="terminal" id="loginBox">
    <span>&gt; ENTER USER KEY :</span>
    <input id="user" autocomplete="off">
    <button onclick="login()">UNLOCK SYSTEM</button>
    <button onclick="googleLogin()">GOOGLE AUTH</button>
  </div>
</div>

<canvas id="particles"></canvas>

<script>
/* ===== typing sound (LOW) ===== */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();
function playTypeSound(){
  const o=audioCtx.createOscillator(), g=audioCtx.createGain();
  o.type="square";
  o.frequency.value=850+Math.random()*150;
  g.gain.value=0.015; // ðŸ”‰ Ù…Ù†Ø®ÙØ¶
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+0.05);
}

/* ===== boot text ===== */
const lines=[
"BOOTING LOOTIFY OS...",
"INITIALIZING CORE MODULES...",
"CHECKING MEMORY ..... OK",
"VERIFYING NETWORK ..... OK",
"SECURITY LEVEL : HIGH",
"SYSTEM LOCKED",
"AWAITING USER AUTHORIZATION"
];

const term=document.getElementById("terminalText");
const bar=document.getElementById("bar");
let i=0;

function nextLine(){
  if(i>=lines.length){
    document.getElementById("prog").classList.add("hide");
    document.getElementById("loginBox").style.display="block";
    return;
  }

  const span=document.createElement("span");
  span.className="line";
  term.appendChild(span);

  let c=0;
  function type(){
    if(c<lines[i].length){
      span.textContent+=lines[i][c++];
      playTypeSound();
      setTimeout(type,22); // ðŸ¢ Ø£Ø¨Ø·Ø£
    }else{
      bar.style.width=((i+1)/lines.length*100)+"%";
      setTimeout(()=>{
        span.style.opacity=0;
        i++;
        nextLine();
      },400);
    }
  }
  type();
}
nextLine();

/* ===== login ===== */
function login(){
  localStorage.setItem("loggedIn","true");
  localStorage.setItem("username",user.value||"Player");
  location.href="Lootify1.html";
}

/* ===== music ===== */
const btn=document.getElementById("musicBtn");
const audio=document.getElementById("bgMusic");
btn.onclick=()=>{
  audio.muted=!audio.muted;
  btn.textContent=audio.muted?"ðŸ”ˆ":"ðŸ”Š";
};

/* ===== particles ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
resize(); window.onresize=resize;
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}

const p=[];
for(let i=0;i<90;i++)
  p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,vx:(Math.random()-.5),vy:(Math.random()-.5)});

function anim(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  p.forEach(o=>{
    o.x+=o.vx; o.y+=o.vy;
    if(o.x<0||o.x>canvas.width)o.vx*=-1;
    if(o.y<0||o.y>canvas.height)o.vy*=-1;
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,180,.5)";
    ctx.fill();
  });
  requestAnimationFrame(anim);
}
anim();
</script>
