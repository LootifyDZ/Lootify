<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

/* ===== BOOT SCREEN ===== */
#bootScreen{
  position:fixed;
  inset:0;
  background:#001b0f;
  color:#38ff9c;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  z-index:10;
}
#bootScreen::after{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.35) 0px,
    rgba(0,0,0,.35) 1px,
    transparent 2px,
    transparent 4px
  );
  animation:scan 6s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  from{background-position:0 0;}
  to{background-position:0 200%;}
}

#bootText{padding:30px}
#bootText .line{display:block;font-size:22px}
.line.glitch{animation:glitch .5s infinite alternate}
@keyframes glitch{
  0%{transform:translate(0);opacity:1}
  50%{transform:translate(.6px,-.6px);opacity:.85}
  100%{transform:translate(0);opacity:1}
}
.cursor{
  display:inline-block;
  margin-left:2px;
  animation:blink 1s steps(2,start) infinite;
}
@keyframes blink{50%{opacity:0}}

#skipBoot{
  position:absolute;
  top:15px;
  right:20px;
  background:transparent;
  border:1px solid #38ff9c;
  color:#38ff9c;
  padding:6px 14px;
  cursor:pointer;
  z-index:20;
}

/* ===== LOGIN ===== */
#loginScreen{
  display:none;
  height:100vh;
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  justify-content:center;
  align-items:center;
  color:#eee;
  overflow:hidden;
}

.system{width:90%;max-width:720px;transform:translateY(60px)}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);
  border-left:4px solid #a67c52;
  padding:22px;
  position:relative;
}

.terminal span{color:#e6c79c}
.terminal input{
  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  margin:12px 0;
}
.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}

.bear-login-wrapper{
  position:absolute;
  bottom:98%;
  left:15%;
  transform:translateX(-50%);
  width:199px;
  pointer-events:none;
}
.bear-login{width:100%;image-rendering:pixelated}

.pupil{
  position:absolute;
  width:16px;
  height:16px;
  background:#000;
  border-radius:50%;
  z-index:2;
}

#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}
</style>
</head>
<body>

<!-- BOOT -->
<div id="bootScreen">
  <button id="skipBoot">SKIP BOOT</button>
  <div id="bootText"></div>
</div>

<!-- LOGIN -->
<div id="loginScreen">
  <canvas id="particles"></canvas>

  <div class="system">
    <div class="terminal">

      <div class="bear-login-wrapper">
        <img src="bearee.png" class="bear-login">
        <div class="pupil" id="leftPupil"></div>
        <div class="pupil" id="rightPupil"></div>
      </div>

      <span>&gt; ENTER EMAIL :</span>
      <input id="email" type="email">

      <span>&gt; ENTER PASSWORD :</span>
      <input id="pass" type="password">

      <button onclick="login()">UNLOCK SYSTEM</button>
      <button onclick="googleLogin()">GOOGLE AUTH</button>

      <a href="sign up.html" style="display:block;margin-top:12px;color:#e6c79c;text-align:center">
        you don’t have an account? sign up
      </a>

    </div>
  </div>
</div>

<script>
/* ===== BOOT ===== */
const lines=[
 "BOOTING LOOTIFY OPERATING SYSTEM...",
 "INITIALIZING HARDWARE...",
 "VERIFYING SECURITY...",
 "SYSTEM LOCKED — AUTH REQUIRED"
];

let i=0, skipped=false;
const bootText=document.getElementById("bootText");

function showLogin(){
  skipped=true;
  sessionStorage.setItem("bootDone","true");
  document.getElementById("bootScreen").style.display="none";
  document.getElementById("loginScreen").style.display="flex";
}

document.getElementById("skipBoot").onclick=showLogin;

function nextLine(){
  if(skipped) return;
  if(i>=lines.length){setTimeout(showLogin,500);return;}

  const line=document.createElement("span");
  line.className="line";
  bootText.appendChild(line);

  let c=0;
  const cursor=document.createElement("span");
  cursor.className="cursor";
  cursor.textContent="█";
  line.append(cursor);

  const t=setInterval(()=>{
    if(c<lines[i].length){
      line.insertBefore(document.createTextNode(lines[i][c++]),cursor);
    }else{
      cursor.remove();
      clearInterval(t);
      i++;
      setTimeout(nextLine,300);
    }
  },40);
}

if(sessionStorage.getItem("bootDone")==="true"){
  showLogin();
}else{
  nextLine();
}

/* ===== LOGIN ===== */
function login(){
  signInWithEmailAndPassword(auth,
    email.value,
    pass.value
  ).then(()=>{
    location.href="Lootify1.html";
  }).catch(()=>{
    alert("Wrong email or password");
  });
}

/* ===== PUPILS ===== */
const leftPupil = document.getElementById('leftPupil');
const rightPupil = document.getElementById('rightPupil');
const bearWrapper = document.querySelector('.bear-login-wrapper');

// treat pupils as one "eye unit"
const eyesCenter = {
  x: bearWrapper.offsetWidth * 0.575,  // center between both eyes
  y: bearWrapper.offsetHeight * 0.29
};

document.addEventListener('mousemove', (e) => {
  const rect = bearWrapper.getBoundingClientRect();
  const dx = e.clientX - (rect.left + eyesCenter.x);
  const dy = e.clientY - (rect.top + eyesCenter.y);
  const angle = Math.atan2(dy, dx);
  const radius = 8; // how far pupils can move

  // new position for both pupils
  const offsetX = radius * Math.cos(angle);
  const offsetY = radius * Math.sin(angle);

  leftPupil.style.left = `${bearWrapper.offsetWidth*0.39 + offsetX - leftPupil.offsetWidth/2}px`;
  leftPupil.style.top = `${bearWrapper.offsetHeight*0.29 + offsetY - leftPupil.offsetHeight/2}px`;

  rightPupil.style.left = `${bearWrapper.offsetWidth*0.76 + offsetX - rightPupil.offsetWidth/2}px`;
  rightPupil.style.top = `${bearWrapper.offsetHeight*0.29 + offsetY - rightPupil.offsetHeight/2}px`;
});

</script>
