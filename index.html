<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}


 body{
  background:linear-gradient(
    0deg,
    #a67c52 0%,
    #8c6239 50%,
    #5a2d15 100%
  );
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

/* particles */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* music */
#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:32px;
  cursor:pointer;
}

/* system box */
.system{
  width:90%;
  max-width:520px;
}

/* typing text */
#terminalText{
  line-height:1.7;
  font-size:15px;
  min-height:180px;
  transition: color 0.5s;
}

.cursor{
  display:inline-block;
  width:10px;
  background:#a67c52;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

/* progress */
.progress{
  margin-top:20px;
  height:8px;
  background:#111;
  border:1px solid #5a2d15;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:#a67c52;
  transition:.3s;
}
  .hide-bar{
  opacity:0;
  transition:opacity .4s;
}


/* terminal */
.terminal{
  display:none;
  margin-top:25px;
  background:rgba(0,0,0,.6);
  padding:20px;
  border-left:4px solid #a67c52;
}
.fade-out{
  animation: fadeOut 1.2s forwards;
}

@keyframes fadeOut{
  from{ opacity:1; }
  to{ opacity:0; }
}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#a67c52;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:10px;
  outline:none;
  margin-bottom:15px;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#a67c52;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="musicBtn">ðŸ”ˆ</div>
<audio id="bgMusic" src="wow.mp3" loop muted autoplay></audio>

<div class="system">
  <div id="terminalText"></div>
  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="terminal" id="loginBox">
    <span>&gt; ENTER USER KEY :</span>
    <input id="user" type="text" autocomplete="off">
    <button onclick="login(event)">UNLOCK SYSTEM</button>
    <button onclick="googleLogin()">GOOGLE AUTH</button>
  </div>
</div>

<canvas id="particles"></canvas>

<!-- typing -->
<script>
const text = [
  "BOOTING LOOTIFY OS...",
  "INITIALIZING CORE MODULES...",
  "CHECKING MEMORY ...... OK",
  "VERIFYING NETWORK ..... OK",
  "SCANNING FOR THREATS...",
  "NO THREAT DETECTED",
  "SECURITY LEVEL : HIGH",
  "SYSTEM LOCKED",
  "AWAITING USER AUTHORIZATION"
];

const terminal = document.getElementById("terminalText");
const bar = document.getElementById("bar");
const loginBox = document.getElementById("loginBox");

let line = 0;
let char = 0;

function type(){
  if(line < text.length){
    if(char < text[line].length){
      terminal.innerHTML += text[line][char];
      char++;
      setTimeout(type,35);
    }else{
      terminal.innerHTML += "<br>";
      bar.style.width = ((line+1)/text.length*100)+"%";
      line++;
      char=0;
      setTimeout(type,400);
    }
}else{
  terminal.innerHTML += "<span class='cursor'></span>";

  setTimeout(()=>{
    terminal.classList.add("fade-out");
  },400);

  setTimeout(()=>{
    loginBox.style.display="block";
  },1300);
}

}
type();
</script>

<!-- purple rain -->
<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);
const rain=[];for(let i=0;i<90;i++)rain.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,l:Math.random()*18+8,s:Math.random()*3+2,a:Math.random()*0.5+0.3});
function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 rain.forEach(r=>{
  ctx.beginPath();
  ctx.moveTo(r.x,r.y);
  ctx.lineTo(r.x,r.y+r.l);
  ctx.strokeStyle=`rgba(128,0,255,${r.a})`;
  ctx.stroke();
  r.y+=r.s;
  if(r.y>canvas.height){r.y=-20;r.x=Math.random()*canvas.width;}
 });
 requestAnimationFrame(animate);
}
animate();
</script>
