<style>
:root{
  --bg-main:#1a0d05;
  --bg-soft:#2b160a;
  --accent:#c89b63;
  --text:#f5e6d3;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:linear-gradient(180deg,var(--bg-main),var(--bg-soft));
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:var(--text);
}

/* particles */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* music */
#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:30px;
  cursor:pointer;
}

/* system box */
.system{
  width:90%;
  max-width:520px;
  transform:translateY(-50px);
}

/* typing */
#terminalText{
  min-height:150px;
  font-size:15px;
  letter-spacing:0.5px;
}

/* progress */
.progress{
  margin-top:18px;
  height:7px;
  background:#120804;
  border:1px solid var(--accent);
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .2s linear;
}
.hide-bar{opacity:0;transition:.4s}

/* terminal */
.terminal{
  display:none;
  margin-top:25px;
  background:rgba(20,10,5,.9);
  border-left:4px solid var(--accent);
  padding:20px;
}

.terminal input{
  width:100%;
  background:#1f1007;
  color:var(--text);
  border:none;
  border-bottom:1px solid var(--accent);
  padding:10px;
  outline:none;
  margin-bottom:14px;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#2e170b;
  color:var(--accent);
  border:1px solid var(--accent);
  margin-top:8px;
  cursor:pointer;
  font-weight:bold;
}

.line{
  opacity:1;
  transition:opacity .4s, transform .4s;
}
.fade-step{
  opacity:0;
  transform:translateY(-6px);
}
</style>
</head>

<script>
const text=[
 "BOOTING LOOTIFY OS...",
 "CHECKING MEMORY ...... OK",
 "VERIFYING NETWORK ..... OK",
 "SECURITY LEVEL : HIGH",
 "SYSTEM LOCKED",
 "AWAITING USER AUTHORIZATION"
];

const terminal=document.getElementById("terminalText");
const bar=document.getElementById("bar");
const loginBox=document.getElementById("loginBox");

let index=0;
const SPEED=15;

const line=document.createElement("span");
line.className="line";
terminal.appendChild(line);

function showLine(){
 if(index>=text.length){
  setTimeout(()=>{
    document.querySelector(".progress").classList.add("hide-bar");
    loginBox.style.display="block";
  },300);
  return;
 }

 line.textContent="";
 line.style.opacity=1;
 line.style.transform="translateY(0)";
 let c=0;

 const typer=setInterval(()=>{
  line.textContent+=text[index][c++];
  if(c>=text[index].length){
    clearInterval(typer);
    bar.style.width=((index+1)/text.length*100)+"%";
    setTimeout(()=>{
      line.classList.add("fade-step");
      setTimeout(()=>{
        line.classList.remove("fade-step");
        index++;
        showLine();
      },350);
    },250);
  }
 },SPEED);
}

showLine();
</script>
