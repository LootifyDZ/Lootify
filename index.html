<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | System Access</title>
<link rel="icon" href="rr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

/* ================= BOOT SCREEN ================= */
#bootScreen{
  position:fixed;
  inset:0;
  background:#001b0f;
  color:#38ff9c;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#bootScreen::after{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.25) 0px,
    rgba(0,0,0,.25) 1px,
    transparent 2px,
    transparent 4px
  );
  animation:scan 6s linear infinite;
  pointer-events:none;
}

@keyframes scan{
  from{background-position:0 0}
  to{background-position:0 100%}
}

#bootBox{
  width:90%;
  max-width:700px;
}

#bootText .line{
  display:block;
  animation:flicker 0.15s infinite alternate;
}

@keyframes flicker{
  from{opacity:1}
  to{opacity:.85}
}

.progress{
  margin-top:20px;
  height:8px;
  border:1px solid #38ff9c;
}
.bar{
  height:100%;
  width:0%;
  background:#38ff9c;
  transition:.3s;
}

#skipBoot{
  position:fixed;
  top:15px;
  right:20px;
  background:transparent;
  border:1px solid #38ff9c;
  color:#38ff9c;
  padding:6px 14px;
  cursor:pointer;
  z-index:20;
}

/* ================= LOGIN SCREEN ================= */
#loginScreen{
  display:none;
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
 align-items:center ;
  color:#eee;

}
.system{
  width:90%;
  max-width:720px;
transform:translateY(50px);}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);
  border-left:4px solid #a67c52;
  padding:22px;
  position:relative;
}

.terminal span{color:#e6c79c}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#f3d7b0;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:12px;
  outline:none;
  margin:12px 0;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}

/* bear */
.bear-login{
  position:absolute;
  bottom:100%;
  left:15%;
  width:200px;
  image-rendering:pixelated;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<!-- ================= BOOT ================= -->
<div id="bootScreen">
  <button id="skipBoot">SKIP BOOT</button>

  <div id="bootBox">
    <div id="bootText"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
</div>

<!-- ================= LOGIN ================= -->
<div id="loginScreen">
  <div class="system">
    <div class="terminal">
      <img src="bearee.png" class="bear-login">
      <span>&gt; ENTER USER KEY :</span>
      <input id="user">
      <button onclick="login()">UNLOCK SYSTEM</button>
      <button onclick="googleLogin()">GOOGLE AUTH</button>
    </div>
  </div>
</div>

<script>
/* ============ AUDIO SAFE ============ */
let audioCtx;
function initAudio(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if(audioCtx.state==="suspended") audioCtx.resume();
}
document.addEventListener("click", initAudio, {once:true});

function playBeep(){
  if(!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = 800;
  g.gain.value = 0.004;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime+0.03);
}

/* ============ BOOT LOGIC ============ */
const lines=[
  "BOOTING LOOTIFY OS...",
  "INITIALIZING CORE MODULES...",
  "CHECKING MEMORY ..... OK",
  "VERIFYING NETWORK ..... OK",
  "SECURITY LEVEL : HIGH",
  "SYSTEM LOCKED",
  "AWAITING USER AUTHORIZATION"
];

const bootText=document.getElementById("bootText");
const bar=document.getElementById("bar");
let i=0, skipped=false, timeout;

function showLogin(){
  skipped=true;
  document.getElementById("bootScreen").style.display="none";
  document.getElementById("loginScreen").style.display="flex";
  if(audioCtx) audioCtx.close();
}

document.getElementById("skipBoot").onclick=showLogin;

function nextLine(){
  if(skipped) return;

  if(i>=lines.length){
    setTimeout(showLogin,500);
    return;
  }

  const line=document.createElement("span");
  line.className="line";
  bootText.appendChild(line);

  let c=0;
  function type(){
    if(skipped) return;
    if(c<lines[i].length){
      line.textContent+=lines[i][c++];
      if(c%4===0) playBeep();
      timeout=setTimeout(type,35);
    }else{
      bar.style.width=((i+1)/lines.length*100)+"%";
      i++;
      timeout=setTimeout(nextLine,300);
    }
  }
  type();
}
nextLine();

/* ============ LOGIN ============ */
function login(){
  localStorage.setItem("loggedIn","true");
  localStorage.setItem("username",user.value||"Player");
  location.href="Lootify1.html";
}
</script>
