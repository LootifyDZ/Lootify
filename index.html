<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}


 body{
  background:linear-gradient(
    180deg,
    #a67c52 0%,
    #8c6239 50%,
    #5a2d15 100%
  );
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

/* particles */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* music */
#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:32px;
  cursor:pointer;
}

/* system box */
.system{
  width:90%;
  max-width:520px;
  transform: translateY(-60px);
}

/* typing text */
#terminalText{
  line-height:1.7;
  font-size:15px;
  min-height:180px;
  transition: color 0.5s;
}

.cursor{
  display:inline-block;
  width:10px;
  background:white;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

/* progress */
.progress{
  margin-top:20px;
  height:8px;
  background:#111;
  border:1px solid #5a2d15;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:#a67c52;
  transition:.3s;
}
  .hide-bar{
  opacity:0;
  transition:opacity .4s;
}


/* terminal */
.terminal{

  margin-top:25px;
  background:rgba(0,0,0,.6);
  border-left:4px solid #a67c52;top :40px;
  display:none;
  background:rgba(0,0,0,.6);
  padding:20px;
}
.fade-out{
  animation: fadeOut 1.2s forwards;
}

@keyframes fadeOut{
  from{ opacity:1; }
  to{ opacity:0; }
}

.terminal input{
  width:100%;
  background:#2b1506;
  color:#a67c52;
  border:none;
  border-bottom:1px solid #5a2d15;
  padding:10px;
  outline:none;
  margin-bottom:15px;
}

.terminal button{
  width:100%;
  padding:12px;
  background:#3d1f0a;
  color:#a67c52;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}
 .line{
  opacity:1;
  transition:opacity .6s;
}

.line.fade{
  opacity:0;
}

</style>
</head>

<body>

<div id="musicBtn">üîà</div>
<audio id="bgMusic" src="wow.mp3" loop muted autoplay></audio>

<div class="system">
  <div id="terminalText"></div>
  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="terminal" id="loginBox">
    <span>&gt; ENTER USER KEY :</span>
    <input id="user" type="text" autocomplete="off">
    <button onclick="login(event)">UNLOCK SYSTEM</button>
    <button onclick="googleLogin()">GOOGLE AUTH</button>
  </div>
</div>

<canvas id="particles"></canvas>

<!-- typing -->
<script>
const text = [
  "BOOTING LOOTIFY OS...",
  "INITIALIZING CORE MODULES...",
  "CHECKING MEMORY ...... OK",
  "VERIFYING NETWORK ..... OK",
  "SCANNING FOR THREATS...",
  "NO THREAT DETECTED",
  "SECURITY LEVEL : HIGH",
  "SYSTEM LOCKED",
  "AWAITING USER AUTHORIZATION"
];

const terminal = document.getElementById("terminalText");
const bar = document.getElementById("bar");
const loginBox = document.getElementById("loginBox");

let index = 0;

// ÿÆŸÑŸä line Ÿàÿßÿ≠ÿØÿ©
terminal.textContent = "";
const line = document.createElement("span");
line.className = "line";
terminal.appendChild(line);

function showLine(){
  if(index >= text.length){
    // hide progress bar finally
    setTimeout(()=>{
      document.querySelector(".progress").classList.add("hide-bar");
      loginBox.style.display = "block";
    },600);
    return;
  }

  line.style.opacity = 1; // ÿßÿ±ÿ¨ÿπ line ŸÖÿ±ÿ¶Ÿäÿ©
  line.textContent = "";    // ŸÜÿµ ÿ¨ÿØŸäÿØ ÿπŸÑŸâ ŸÜŸÅÿ≥ ÿßŸÑÿ≥ÿ∑ÿ±
  let char = 0;

  function typeChar(){
    if(char < text[index].length){
      line.textContent += text[index][char];
      char++;
      setTimeout(typeChar,20);
    }else{
      // update progress gradually
      bar.style.width = ((index+1)/text.length*100)+"%";

      // fade this line ÿ™ÿØÿ±Ÿäÿ¨ŸäÿßŸã ŸÇÿ®ŸÑ ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ
      setTimeout(()=>{
        // fade out effect ÿ™ÿØÿ±Ÿäÿ¨Ÿä (stairs)
        let fadeSteps = 10;
        let step = 0;
        let fadeInterval = setInterval(()=>{
          line.style.opacity = 1 - ((step+1)/fadeSteps);
          step++;
          if(step >= fadeSteps){
            clearInterval(fadeInterval);
            index++;
            showLine(); // ÿßÿπŸÖŸÑ line ÿßŸÑÿ¨ÿßŸäÿ© ÿ®ÿπÿØ fade
          }
        }, 35);
      }, 300);
    }
  }

  typeChar();
}

showLine();

</script>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let mouse = { x:null, y:null };

addEventListener("mousemove",e=>{
  mouse.x=e.x;
  mouse.y=e.y;
});

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const particles=[];
const COUNT=90;

for(let i=0;i<COUNT;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-0.5)*0.6,
    vy:(Math.random()-0.5)*0.6
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    const dx=mouse.x-p.x;
    const dy=mouse.y-p.y;
    const dist=Math.sqrt(dx*dx+dy*dy);

    if(dist<120){
      p.x -= dx*0.01;
      p.y -= dy*0.01;
    }

    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,180,0.6)";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();
</script>
