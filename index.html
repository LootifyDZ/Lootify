<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
  background:linear-gradient(180deg,#a67c52 0%,#8c6239 50%,#5a2d15 100%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#eee;
}

/* scanlines */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,.08) 0px,
    rgba(0,0,0,.08) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  animation:scan 8s linear infinite;
}
@keyframes scan{
  from{background-position:0 0}
  to{background-position:0 100%}
}

#particles{position:fixed;inset:0;z-index:-1}

#musicBtn{
  position:fixed;
  top:15px;
  right:20px;
  font-size:32px;
  cursor:pointer;
}

.system{
  width:90%;
  max-width:720px;
  transform:translateY(-40px);
}

#terminalText{
  font-size:17px;
  line-height:1.7;
  min-height:160px;
}

.line{
  display:block;
  transition:opacity .6s;
}

.progress{
  margin-top:20px;
  height:8px;
  background:#1a0d05;
  border:1px solid #5a2d15;
}

.bar{
  height:100%;
  width:0%;
  background:#a67c52;
  transition:.4s;
}

.hide{opacity:0}

.terminal{
  margin-top:25px;
  background:rgba(0,0,0,.65);

.terminal span{color:#e6c79c}

.terminal input{

.terminal button{

  background:#3d1f0a;
  color:#f3d7b0;
  border:1px solid #a67c52;
  margin-top:8px;
  cursor:pointer;
}

/* ===== BEAR ABOVE LOGIN BOX ===== */
.bear-login{
  position: absolute;

  transition: transform .5s ease, opacity .5s ease;

.bear-login.show {

}

@media(max-width:768px){

}

const AudioCtx = window.AudioContext || window.webkitAudioContext;

  o.start();
  o.stop(audioCtx.currentTime + 0.03);
}

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
resize();
window.onresize = resize;

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

const p=[];
for(let i=0;i<90;i++){
  p.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    vx:(Math.random()-.5),
    vy:(Math.random()-.5)
  });
}

function anim(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  p.forEach(o=>{
    o.x+=o.vx; 
    o.y+=o.vy;
    if(o.x<0||o.x>canvas.width) o.vx*=-1;
    if(o.y<0||o.y>canvas.height) o.vy*=-1;
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,180,.5)";
    ctx.fill();
  });
  requestAnimationFrame(anim);
}
anim();
</script>
