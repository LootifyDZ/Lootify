<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Main</title>
<link rel="icon" href="rr.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Geneva,sans-serif}

body{
    background:#F2DC91;
    color:#000;
    overflow-x:hidden;
}



/* HEADER */
header{
    background:#222;
    color:white;
    padding:15px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
header img{height:45px}
nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-size:22px;
    font-weight:bold;
}
nav a:hover{color:#F2DC91}

.user-box button{
    padding:12px 24px;
    font-size:17px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    background:linear-gradient(90deg,#f97316,#facc15);
    color:#000;
    transition:0.3s;
}
.user-box button:hover{
    transform:scale(1.05);
    box-shadow:0 5px 15px rgba(0,0,0,.3);
}

.user-box{
    display:flex;
    align-items:center;
    gap:15px;
}
.user-box span{font-size:16px}
.user-box button{
    padding:6px 12px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
}

/* BANNER */
.banner{
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    font-weight:bold;
    color:white;
    background:linear-gradient(90deg,#222,#555);
    text-shadow: 0 0 10px #c77dff, 0 0 20px #c77dff;
}

/* PRODUCTS */
.products{
    padding:50px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}
.card{
    background:white;
    padding:22px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 8px 18px rgba(0,0,0,.2);
}
.card h3{margin-bottom:12px}
.card button{
    padding:9px 16px;
    border:none;
    background:#222;
    color:white;
    border-radius:8px;
    cursor:pointer;
}
.card button:hover{
    background:#F2DC91;
    color:black;
}

/* CART */
.cart{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#222;
    color:white;
    padding:16px;
    border-radius:50%;
    cursor:pointer;
}
.cart span{
    position:absolute;
    top:4px;
    right:4px;
    background:white;
    color:black;
    width:20px;
    height:20px;
    border-radius:50%;
    font-size:13px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Boot Screen */
#bootScreen {
  position:fixed;
  inset:0;
  background:#111;
  color:#c77dff;
  font-family:monospace;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:left;
  padding:50px;
  z-index:9999;
}
#bootText { font-size:18px; line-height:1.5; white-space:pre-wrap; font-family: monospace; }
#loadingBar { width:60%; height:6px; background:#222; margin-top:20px; border-radius:3px; overflow:hidden; }
#loadingFill { width:0%; height:100%; background:#c77dff; border-radius:3px; transition:width 0.3s linear; }
</style>
</head>
<body>

<!-- Boot Screen -->
<div id="bootScreen">
  <pre id="bootText"></pre>
  <div id="loadingBar"><div id="loadingFill"></div></div>
</div>

<!-- Main Store -->
<div id="mainStore" style="display:none;">
  <header>
    <img src="rrrr.png">
    <nav>
        <a href="mouse.html">Mouse</a>
        <a href="#">Keyboard</a>
        <a href="#">Headphones</a>
        <a href="#">Contact</a>
    </nav>
    <div class="user-box">
        <span id="username"></span>
        <button onclick="logout()">Logout</button>
    </div>
  </header>
  <div class="banner">best gaming stuf in dz</div>
  <section class="products">
      <div class="card"><h3>Gaming Mouse</h3><button onclick="addToCart('Mouse')">Add to cart</button></div>
      <div class="card"><h3>Mechanical Keyboard</h3><button onclick="addToCart('Keyboard')">Add to cart</button></div>
      <div class="card"><h3>Headphones</h3><button onclick="addToCart('Headphones')">Add to cart</button></div>
  </section>
  <div class="cart" onclick="showCart()">ðŸ›’ <span id="count">0</span></div>
</div>




<script>
// Boot screen typing + cursor + loading bar + transition
const bootTextLines=[
  "> LOOTIFY OS BOOTING...",
  "> CHECKING SYSTEM...",
  "> LOADING GEAR DATABASE...",
  "> SYSTEM READY"
];
const bootEl=document.getElementById("bootText");
const bootScreen=document.getElementById("bootScreen");
const mainStore=document.getElementById("mainStore");
let i=0,j=0;

function updateLoadingBar(){
  let percent=Math.floor((i/bootTextLines.length)*100);
  document.getElementById("loadingFill").style.width=percent+"%";
}

function typeLine(){
  if(i<bootTextLines.length){
    if(j<bootTextLines[i].length){
      bootEl.textContent = bootTextLines.slice(0,i).join("\n") + (i>0?"\n":"") + bootTextLines[i].slice(0,j+1) + "â–ˆ";
      j++;
      setTimeout(typeLine,35);
    } else {
      j=0;
      i++;
      updateLoadingBar();
      setTimeout(typeLine,300);
    }
  } else {
    bootEl.textContent = bootTextLines.join("\n");
    bootScreen.style.transition="opacity 1s";
    bootScreen.style.opacity="0";
    setTimeout(()=>{bootScreen.style.display="none"; mainStore.style.display="block";},1000);
  }
}

typeLine();
</script>

<script>
// Protection
if(localStorage.getItem("loggedIn")!=="true"){location.href="index.html";}
</script>

<script>
// User & Cart
document.getElementById("username").innerText="Hi, "+(localStorage.getItem("username")||"Player");
let cart=JSON.parse(localStorage.getItem("cart"))||[];
updateCount();
function addToCart(item){cart.push(item);localStorage.setItem("cart",JSON.stringify(cart));updateCount();}
function updateCount(){document.getElementById("count").innerText=cart.length;}
function showCart(){alert(cart.join(", "));}
function logout(){localStorage.clear(); location.href="index.html";}
</script>

<audio src="wow.mp3" autoplay loop></audio>

</body>
</html>
