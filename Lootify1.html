<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Main</title>
<link rel="icon" href="rr.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Geneva,sans-serif}

/* BODY */
body{
 background:linear-gradient(
    180deg,
    #a67c52 0%,
    #8c6239 50%,
    #5a2d15 100%
  );    color:white;
    overflow-x:hidden;
}

/* HEADER */
header{
    background:#0d0d0dcc;
    color:white;
    padding:15px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    backdrop-filter: blur(6px);
}
header img{height:50px}
nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-size:20px;
    font-weight:bold;
}
nav a:hover{color:#f2dc91}

.user-box{
    display:flex;
    align-items:center;
    gap:15px;
}
.user-box button{
    padding:8px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    background:linear-gradient(90deg,#f97316,#facc15);
}

/* BANNER */
.banner{
    height:280px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:36px;
    font-weight:bold;
    color:white;
    background:linear-gradient(90deg,#5a2d15,#a67c52);
    text-shadow:0 0 12px #f2dc91,0 0 25px #c77dff;
}

/* PRODUCTS */
.products{
    padding:60px 50px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:30px;
}
.card{
    background:rgba(20,20,30,.95);
    padding:22px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,.5);
}
.card h3{margin-bottom:12px}
.card button{
    padding:10px 18px;
    border:none;
    background:linear-gradient(90deg,#f97316,#facc15);
    color:black;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    transition:0.25s;
}
.card button:hover{
    transform:scale(1.05);
}

/* CART */
.cart{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(20,20,30,.95);
    color:white;
    padding:16px;
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,.5);
}
.cart span{
    position:absolute;
    top:4px;
    right:4px;
    background:white;
    color:black;
    width:20px;
    height:20px;
    border-radius:50%;
    font-size:13px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== NPC DIALOGUE ===== */
#npcToggle{
    position:fixed;
    bottom:30px;
    left:30px;
    width:70px;
    height:70px;
    background:linear-gradient(90deg,#f97316,#facc15);
    border-radius:50%;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    font-weight:bold;
    box-shadow:0 5px 20px rgba(0,0,0,.6);
    z-index:999;
    transition:0.3s;
}
#npcToggle:hover{transform:scale(1.1)}

#dialogueBox{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:88%;
    max-width:900px;
    background:rgba(20,20,30,.97);
    border:3px solid #c77dff;
    border-radius:14px;
    display:flex;
    gap:18px;
    padding:16px;
    box-shadow:0 0 25px rgba(199,125,255,.6);
    z-index:998;
    display:none;
}

#dialogueAvatar{
    width:120px;
    height:120px;
    background:#000;
    border:2px solid #c77dff;
    border-radius:10px;
    overflow:hidden;
    flex-shrink:0;
}
#dialogueAvatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    image-rendering:pixelated;
}

#dialogueContent{
    flex:1;
    color:white;
}
#npcName{
    font-weight:bold;
    color:#f2dc91;
    margin-bottom:6px;
    font-size:18px;
}
#npcText{
    font-size:16px;
    line-height:1.5;
    white-space:pre-wrap;
}
#continueHint{
    text-align:right;
    font-size:13px;
    opacity:.6;
    margin-top:6px;
}
</style>
</head>

<body>

<header>
    <img src="ggg.png"; width:15px>
    <nav>
        <a href="mouse.html">Mouse</a>
        <a href="#">Keyboard</a>
        <a href="#">Headphones</a>
        <a href="#">Contact</a>
    </nav>
    <div class="user-box">
        <span id="username"></span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="banner">Best Gaming Gear in DZ</div>

<section class="products">
    <div class="card"><h3>Gaming Mouse</h3><button onclick="addToCart('Mouse')">Add to cart</button></div>
    <div class="card"><h3>Mechanical Keyboard</h3><button onclick="addToCart('Keyboard')">Add to cart</button></div>
    <div class="card"><h3>Headphones</h3><button onclick="addToCart('Headphones')">Add to cart</button></div>
</section>

<div class="cart" onclick="showCart()">ðŸ›’ <span id="count">0</span></div>

<!-- NPC toggle button -->
<div id="npcToggle">ðŸ’¬</div>

<!-- NPC dialogue box -->
<div id="dialogueBox">
    <div id="dialogueAvatar">
        <img src="LOOTIFY.png" alt="Lootify NPC">
    </div>
    <div id="dialogueContent">
        <div id="npcName">Lootify</div>
        <div id="npcText"></div>
        <div id="continueHint">â–¶ Click anywhere to continue</div>
    </div>
</div>

<script>
// Protection
if(localStorage.getItem("loggedIn")!=="true"){location.href="index.html";}

// User & Cart
document.getElementById("username").innerText="Hi, "+(localStorage.getItem("username")||"Player");
let cart=JSON.parse(localStorage.getItem("cart"))||[];
updateCount();
function addToCart(item){cart.push(item);localStorage.setItem("cart",JSON.stringify(cart));updateCount();}
function updateCount(){document.getElementById("count").innerText=cart.length;}
function showCart(){alert(cart.join(", "));}
function logout(){localStorage.clear(); location.href="index.html";}

// NPC dialogue
const dialogues = [
  "Welcome, warrior.\nThis is Lootify â€” your ultimate gaming hub.",
  "Every gear here has been tested.\nEvery weapon has a purpose.",
  "Choose wisely.\nYour setup defines your playstyle.",
  "When readyâ€¦ start exploring the store."
];

const npcText=document.getElementById("npcText");
const dialogueBox=document.getElementById("dialogueBox");
const npcToggle=document.getElementById("npcToggle");
let d=0,c=0;
let typing=false;

function typeDialogue(){
  typing=true;
  if(c<dialogues[d].length){
    npcText.textContent+=dialogues[d][c];
    c++;
    setTimeout(typeDialogue,28);
  } else {
    typing=false;
  }
}

npcToggle.addEventListener("click",()=>{
  if(dialogueBox.style.display==="none"){
    dialogueBox.style.display="flex";
    npcText.textContent="";
    d=0;c=0;
    typeDialogue();
  } else {
    dialogueBox.style.display="none";
  }
});

dialogueBox.addEventListener("click",()=>{
  if(typing){
    npcText.textContent=dialogues[d];
    typing=false;
  } else {
    d++;
    if(d<dialogues.length){
      npcText.textContent="";
      c=0;
      typeDialogue();
    } else {
      dialogueBox.style.display="none";
    }
  }
});
</script>

<audio src="wow.mp3" autoplay loop></audio>

</body>
</html>
