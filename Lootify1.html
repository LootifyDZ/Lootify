<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Main</title>
<link rel="icon" href="rr.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Geneva,sans-serif}

body{
    background:#F2DC91;
    color:#000;
    overflow-x:hidden;
}

/* HEADER */
header{
    background:#222;
    color:white;
    padding:15px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
header img{height:45px}
nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-size:22px;
    font-weight:bold;
}
nav a:hover{color:#F2DC91}

.user-box{
    display:flex;
    align-items:center;
    gap:15px;
}
.user-box button{
    padding:8px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    background:linear-gradient(90deg,#f97316,#facc15);
}

/* BANNER */
.banner{
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    font-weight:bold;
    color:white;
    background:linear-gradient(90deg,#222,#444);
}

/* PRODUCTS */
.products{
    padding:50px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}
.card{
    background:white;
    padding:22px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 8px 18px rgba(0,0,0,.2);
}
.card button{
    padding:9px 16px;
    border:none;
    background:#222;
    color:white;
    border-radius:8px;
    cursor:pointer;
}
.card button:hover{
    background:#F2DC91;
    color:black;
}

/* CART */
.cart{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#222;
    color:white;
    padding:16px;
    border-radius:50%;
    cursor:pointer;
}
.cart span{
    position:absolute;
    top:4px;
    right:4px;
    background:white;
    color:black;
    width:20px;
    height:20px;
    border-radius:50%;
    font-size:13px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== RPG DIALOGUE BOX ===== */
#dialogueBox{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:88%;
    max-width:900px;
    background:rgba(20,20,30,.96);
    border:3px solid #c77dff;
    border-radius:14px;
    display:flex;
    gap:18px;
    padding:16px;
    box-shadow:0 0 25px rgba(199,125,255,.6);
    z-index:999;
}

#dialogueAvatar{
    width:120px;
    height:120px;
    background:#000;
    border:2px solid #c77dff;
    border-radius:10px;
    overflow:hidden;
    flex-shrink:0;
}
#dialogueAvatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    image-rendering:pixelated;
}

#dialogueContent{
    flex:1;
    color:white;
}

#npcName{
    font-weight:bold;
    color:#f2dc91;
    margin-bottom:6px;
    font-size:18px;
}

#npcText{
    font-size:16px;
    line-height:1.5;
    white-space:pre-wrap;
}

#continueHint{
    text-align:right;
    font-size:13px;
    opacity:.6;
    margin-top:6px;
}
</style>
</head>

<body>

<header>
    <img src="rrrr.png">
    <nav>
        <a href="mouse.html">Mouse</a>
        <a href="#">Keyboard</a>
        <a href="#">Headphones</a>
        <a href="#">Contact</a>
    </nav>
    <div class="user-box">
        <span id="username"></span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="banner">best gaming stuff in dz</div>

<section class="products">
    <div class="card"><h3>Gaming Mouse</h3><button onclick="addToCart('Mouse')">Add to cart</button></div>
    <div class="card"><h3>Mechanical Keyboard</h3><button onclick="addToCart('Keyboard')">Add to cart</button></div>
    <div class="card"><h3>Headphones</h3><button onclick="addToCart('Headphones')">Add to cart</button></div>
</section>

<div class="cart" onclick="showCart()">ðŸ›’ <span id="count">0</span></div>

<!-- RPG DIALOGUE -->
<div id="dialogueBox">
    <div id="dialogueAvatar">
        <img src="npc.png" alt="Lootify NPC">
    </div>
    <div id="dialogueContent">
        <div id="npcName">Lootify</div>
        <div id="npcText"></div>
        <div id="continueHint">â–¶ Click anywhere to continue</div>
    </div>
</div>

<!-- PROTECTION -->
<script>
if(localStorage.getItem("loggedIn")!=="true"){
    location.href="index.html";
}
</script>

<script>
document.getElementById("username").innerText =
  "Hi, " + (localStorage.getItem("username") || "Player");

let cart=JSON.parse(localStorage.getItem("cart"))||[];
updateCount();

function addToCart(item){
  cart.push(item);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCount();
}
function updateCount(){document.getElementById("count").innerText=cart.length;}
function showCart(){alert(cart.join(", "));}
function logout(){localStorage.clear(); location.href="index.html";}
</script>

<!-- NPC DIALOGUE SCRIPT -->
<script>
const dialogues = [
  "Welcome, warrior.\nThis is Lootify â€” a place forged for gamers.",
  "Every weapon here has been tested.\nEvery gear has a purpose.",
  "Choose carefully.\nYour setup defines your playstyle.",
  "When you're readyâ€¦ start browsing."
];

const npcText=document.getElementById("npcText");
let d=0,c=0;

function typeDialogue(){
  if(c<dialogues[d].length){
    npcText.textContent+=dialogues[d][c];
    c++;
    setTimeout(typeDialogue,28);
  }
}

typeDialogue();

document.addEventListener("click",()=>{
  if(c<dialogues[d].length){
    npcText.textContent=dialogues[d];
    c=dialogues[d].length;
  } else {
    d++;
    if(d<dialogues.length){
      npcText.textContent="";
      c=0;
      typeDialogue();
    } else {
      document.getElementById("dialogueBox").style.display="none";
    }
  }
});
</script>

<audio src="wow.mp3" autoplay loop></audio>

</body>
</html>
