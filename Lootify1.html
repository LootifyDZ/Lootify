<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Main</title>
<link rel="icon" href="rr.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Geneva,sans-serif}

body{
    background:#F2DC91;
    color:#000;
    overflow-x:hidden;
}

/* HEADER */
header{
    background:#222;
    color:white;
    padding:15px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
header img{height:45px}
nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-size:22px;
    font-weight:bold;
}
nav a:hover{color:#F2DC91}

.user-box{
    display:flex;
    align-items:center;
    gap:15px;
}
.user-box span{font-size:16px}
.user-box button{
    padding:8px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    background:linear-gradient(90deg,#f97316,#facc15);
}

/* BANNER */
.banner{
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    font-weight:bold;
    color:white;
    background:linear-gradient(90deg,#222,#444);
    text-shadow:0 0 15px rgba(199,125,255,.6);
}

/* PRODUCTS */
.products{
    padding:50px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}
.card{
    background:white;
    padding:22px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 8px 18px rgba(0,0,0,.2);
}
.card h3{margin-bottom:12px}
.card button{
    padding:9px 16px;
    border:none;
    background:#222;
    color:white;
    border-radius:8px;
    cursor:pointer;
}
.card button:hover{
    background:#F2DC91;
    color:black;
}

/* CART */
.cart{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#222;
    color:white;
    padding:16px;
    border-radius:50%;
    cursor:pointer;
}
.cart span{
    position:absolute;
    top:4px;
    right:4px;
    background:white;
    color:black;
    width:20px;
    height:20px;
    border-radius:50%;
    font-size:13px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== NPC SYSTEM ===== */
#npcBox{
    position:fixed;
    bottom:30px;
    left:30px;
    display:flex;
    align-items:flex-end;
    gap:15px;
    z-index:999;
    opacity:0;
    transform:translateY(20px);
    transition:.6s ease;
}

#npcBox.show{
    opacity:1;
    transform:translateY(0);
}

#npcBox img{
    width:120px;
    image-rendering:pixelated;
}

.npcBubble{
    background:rgba(20,20,30,.95);
    color:#fff;
    padding:14px 18px;
    border-radius:14px;
    max-width:280px;
    font-size:15px;
    line-height:1.4;
    box-shadow:0 0 20px rgba(199,125,255,.5);
    border:1px solid rgba(199,125,255,.4);
    white-space:pre-line;
}
</style>
</head>

<body>

<!-- NPC -->
<div id="npcBox">
    <img src="npc.png" alt="Lootify NPC">
    <div class="npcBubble">
        <span id="npcText"></span>
    </div>
</div>

<header>
    <img src="rrrr.png">
    <nav>
        <a href="mouse.html">Mouse</a>
        <a href="#">Keyboard</a>
        <a href="#">Headphones</a>
        <a href="#">Contact</a>
    </nav>
    <div class="user-box">
        <span id="username"></span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="banner">best gaming stuff in dz</div>

<section class="products">
    <div class="card">
        <h3>Gaming Mouse</h3>
        <button onclick="addToCart('Mouse')">Add to cart</button>
    </div>
    <div class="card">
        <h3>Mechanical Keyboard</h3>
        <button onclick="addToCart('Keyboard')">Add to cart</button>
    </div>
    <div class="card">
        <h3>Headphones</h3>
        <button onclick="addToCart('Headphones')">Add to cart</button>
    </div>
</section>

<div class="cart" onclick="showCart()">ðŸ›’ <span id="count">0</span></div>

<!-- PROTECTION -->
<script>
if(localStorage.getItem("loggedIn")!=="true"){
    location.href="index.html";
}
</script>

<!-- USER + CART -->
<script>
document.getElementById("username").innerText =
  "Hi, " + (localStorage.getItem("username") || "Player");

let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCount();

function addToCart(item){
  cart.push(item);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCount();
}
function updateCount(){
  document.getElementById("count").innerText = cart.length;
}
function showCart(){
  alert(cart.join(", "));
}
function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

<!-- NPC SCRIPT -->
<script>
const npcLines = [
  "Hey "+(localStorage.getItem("username")||"Player")+".",
  "Welcome to Lootify.",
  "This store is for real gamers only.",
  "Take your time... choose wisely."
];

const npcBox = document.getElementById("npcBox");
const npcText = document.getElementById("npcText");

let li=0, ci=0;

function npcType(){
  if(li < npcLines.length){
    if(ci < npcLines[li].length){
      npcText.textContent += npcLines[li][ci];
      ci++;
      setTimeout(npcType,30);
    } else {
      npcText.textContent += "\n";
      li++; ci=0;
      setTimeout(npcType,400);
    }
  } else {
    setTimeout(()=>{
      npcBox.style.opacity="0";
      npcBox.style.transform="translateY(20px)";
    },3000);
  }
}

setTimeout(()=>{
  npcBox.classList.add("show");
  npcType();
},600);
</script>

<audio src="wow.mp3" autoplay loop></audio>

</body>
</html>
