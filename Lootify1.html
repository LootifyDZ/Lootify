<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify - Main</title>
<link rel="icon" type="image/png" href="rrrr.png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Geneva,sans-serif;}
body{background-color:#F2DC91;color:#000;}

/* MUSIC BUTTON - TOP RIGHT */
#musicBtn{
    position: fixed;
    top: 15px;
    right: 20px;
    font-size: 42px;
    cursor: pointer;
    user-select: none;
    z-index: 9999;
    transition: transform .3s;
}
#musicBtn:hover{transform: scale(1.2) rotate(10deg);}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background-color:#222;
    color:#fff;
    position: sticky;
    top:0;
}
.logo img{height:50px;}
nav ul{list-style:none; display:flex; gap:20px;}
nav ul li a{
    color:#fff; text-decoration:none; font-weight:bold;
    font-size:25px; text-shadow:0 0 15px;
    transition:0.3s;
}
nav ul li a:hover{color:#F2DC91;}

/* CART */
.cart{position:relative; cursor:pointer;}
.cart img{height:40px;}
.cart-count{
    position:absolute;
    top:-8px;
    right:-8px;
    background-color:white;
    color:#999999;
    font-size:14px;
    width:20px; height:20px;
    border-radius:50%;
    display:flex; align-items:center; justify-content:center;
}

/* BANNER */
.banner{
    background-image:url('banner.jpg');
    background-size:cover;
    background-position:center;
    height:300px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:2rem;
    font-weight:bold;
    text-shadow:2px 2px #000;
}

/* PRODUCTS */
.products{
    padding:30px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
    gap:20px;
}
.product-card{
    background-color:#fff;
    border-radius:10px;
    padding:15px;
    text-align:center;
    box-shadow:0 4px 6px rgba(0,0,0,.1);
    transition: transform .3s;
}
.product-card:hover{transform: scale(1.05);}
.product-card img{width:100%; height:150px; object-fit:contain;}
.product-card h3{margin:10px 0; font-size:1.2rem;}
.product-card button{
    margin-top:10px;
    padding:8px 15px;
    background-color:#222; color:#fff;
    border:none; border-radius:5px; cursor:pointer; transition:0.3s;
}
.product-card button:hover{background-color:#F2DC91; color:#000;}

/* FOOTER */
footer{
    background-color:#222; color:#fff; text-align:center; padding:15px; margin-top:30px;
}

/* CART MODAL */
.cart-modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background-color:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:1000;
}
.cart-content{
    background-color:#fff;
    padding:20px;
    border-radius:10px;
    width:300px;
    max-height:80%;
    overflow-y:auto;
}
.cart-content h3{margin-bottom:15px;}
.cart-item{display:flex; justify-content:space-between; margin-bottom:10px;}
.close-cart{cursor:pointer; color:red; font-weight:bold; margin-bottom:10px; text-align:right;}
</style>
</head>

<body>

<!-- MUSIC -->
<div id="musicBtn">üîà</div>
<audio id="bgMusic" src="wow.mp3" loop muted autoplay></audio>
<script>
const btn=document.getElementById('musicBtn');
const audio=document.getElementById('bgMusic');
audio.play().catch(e=>console.log("Autoplay blocked"));
btn.addEventListener('click',()=>{audio.muted=!audio.muted; btn.textContent=audio.muted?'üîà':'üîä'; if(audio.paused) audio.play();});
</script>

<header>
    <div class="logo"><a href="main.html"><img src="rrrr.png" alt="Lootify Logo"></a></div>
    <nav>
        <ul>
            <li><a href="#">Mouse</a></li>
            <li><a href="#">Keyboard</a></li>
            <li><a href="#">HeadPhones</a></li>
            <li><a href="#">Call Us!</a></li>
        </ul>
    </nav>
    <div class="cart" onclick="toggleCart()">
        <img src="cart.png" alt="Cart">
        <div class="cart-count" id="cartCount">0</div>
    </div>
</header>

<div class="banner">Best Offers in Algeria</div>

<section class="products">
    <div class="product-card">
        <img src="mouse1.png" alt="Mouse">
        <h3>Gaming Mouse</h3>
        <button onclick="addToCart('Mouse')">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="keyboard1.png" alt="Keyboard">
        <h3>Mechanical Keyboard</h3>
        <button onclick="addToCart('Keyboard')">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="headset1.png" alt="Headphones">
        <h3>Headphones</h3>
        <button onclick="addToCart('Headphone')">Add to Cart</button>
    </div>
</section>

<footer>&copy; 2025 Lootify. ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ©.</footer>

<!-- CART MODAL -->
<div class="cart-modal" id="cartModal">
    <div class="cart-content">
        <div class="close-cart" onclick="toggleCart()">‚úñ</div>
        <h3>Shopping Cart</h3>
        <div id="cartItems"></div>
    </div>
</div>

<script>
if(localStorage.getItem("loggedIn")!=="true"){window.location.href="index.html";}

let cart=[];
function addToCart(item){cart.push(item); document.getElementById('cartCount').innerText=cart.length; updateCartItems();}
function updateCartItems(){const div=document.getElementById('cartItems'); div.innerHTML=''; cart.forEach((item,i)=>{const e=document.createElement('div'); e.classList.add('cart-item'); e.innerHTML=`<span>${item}</span><button onclick="removeFromCart(${i})">Delete</button>`; div.appendChild(e);});}
function removeFromCart(i){cart.splice(i,1); document.getElementById('cartCount').innerText=cart.length; updateCartItems();}
function toggleCart(){const modal=document.getElementById('cartModal'); modal.style.display = modal.style.display==='flex'?'none':'flex';}
</script>

</body>
</html>
