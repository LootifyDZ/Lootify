<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Hub</title>
<link rel="icon" href="rr.png">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Geneva,sans-serif;
}

/* ===== COLORS ===== */
:root{
  --bg-main:#0E0E11;
  --bg-soft:#16161D;
  --bg-card:#1E1E28;
  --border:#2B2B38;
  --text-main:#E5E5E5;
  --text-muted:#A0A0B0;
  --purple:#7C5CFF;
  --yellow:#F2DC91;
}

/* ===== BODY ===== */
body{
  background:var(--bg-main);
  color:var(--text-main);
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  background:var(--bg-soft);
  border-bottom:1px solid var(--border);
  padding:14px 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header img{height:42px}

nav a{
  color:var(--text-muted);
  margin:0 14px;
  text-decoration:none;
  font-weight:bold;
  font-size:18px;
}
nav a:hover{color:var(--yellow)}

.user-box{
  display:flex;
  align-items:center;
  gap:14px;
}
.user-box span{color:var(--text-muted)}

.user-box button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:var(--purple);
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.user-box button:hover{
  background:var(--yellow);
  color:black;
}

/* ===== LAYOUT ===== */
.main{
  display:grid;
  grid-template-columns:280px 1fr;
  gap:30px;
  padding:40px;
}

/* ===== LEFT NPC PANEL ===== */
.npc-panel{
  background:var(--bg-soft);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.npc-avatar{
  width:100%;
  height:220px;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  border:2px solid var(--purple);
}
.npc-avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  image-rendering:pixelated;
}

.npc-name{
  font-size:20px;
  font-weight:bold;
  color:var(--yellow);
}

.npc-status{
  font-size:14px;
  color:var(--text-muted);
  line-height:1.4;
}

/* ===== STORE AREA ===== */
.store{
  display:flex;
  flex-direction:column;
  gap:26px;
}

.featured{
  background:linear-gradient(135deg,#1E1E28,#0E0E11);
  border:1px solid var(--border);
  border-radius:20px;
  padding:30px;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}

.featured h2{margin-bottom:10px}
.featured p{color:var(--text-muted)}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

.card{
  background:var(--bg-card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 60px rgba(124,92,255,.35);
}

.card h3{margin-bottom:12px}

.card button{
  padding:8px 16px;
  border:none;
  border-radius:14px;
  background:var(--purple);
  color:white;
  cursor:pointer;
  font-weight:bold;
}
.card button:hover{
  background:var(--yellow);
  color:black;
}

/* ===== CART ===== */
.cart{
  position:fixed;
  bottom:22px;
  right:22px;
  background:var(--purple);
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.cart span{
  position:absolute;
  top:6px;
  right:6px;
  background:var(--yellow);
  color:black;
  width:18px;
  height:18px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== DIALOGUE BOX ===== */
#dialogueBox{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:88%;
  max-width:900px;
  background:rgba(15,15,22,.97);
  border:2px solid var(--purple);
  border-radius:16px;
  display:flex;
  gap:18px;
  padding:18px;
  box-shadow:0 0 30px rgba(124,92,255,.6);
  z-index:999;
}

#npcText{
  font-size:16px;
  line-height:1.5;
  white-space:pre-wrap;
}
#hint{
  font-size:13px;
  opacity:.5;
  text-align:right;
}
</style>
</head>

<body>

<header>
  <img src="rrrr.png">
  <nav>
    <a href="#">Mouse</a>
    <a href="#">Keyboard</a>
    <a href="#">Headphones</a>
  </nav>
  <div class="user-box">
    <span id="username"></span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="main">

  <!-- NPC -->
  <div class="npc-panel">
    <div class="npc-avatar">
      <img src="npc.png">
    </div>
    <div class="npc-name">Lootify</div>
    <div class="npc-status">
      Store AI Active<br>
      Gear Level: Premium
    </div>
  </div>

  <!-- STORE -->
  <div class="store">
    <div class="featured">
      <h2>Welcome to Lootify</h2>
      <p>A premium gear hub built for serious players.</p>
    </div>

    <div class="products">
      <div class="card"><h3>Gaming Mouse</h3><button onclick="addToCart('Mouse')">Add</button></div>
      <div class="card"><h3>Keyboard</h3><button onclick="addToCart('Keyboard')">Add</button></div>
      <div class="card"><h3>Headphones</h3><button onclick="addToCart('Headphones')">Add</button></div>
    </div>
  </div>

</div>

<div class="cart" onclick="showCart()">ðŸ›’<span id="count">0</span></div>

<!-- DIALOGUE -->
<div id="dialogueBox">
  <div>
    <div class="npc-name">Lootify</div>
    <div id="npcText"></div>
    <div id="hint">â–¶ click to continue</div>
  </div>
</div>

<script>
if(localStorage.getItem("loggedIn")!=="true"){
  location.href="index.html";
}

document.getElementById("username").innerText =
 "Player: " + (localStorage.getItem("username") || "Guest");

let cart=JSON.parse(localStorage.getItem("cart"))||[];
updateCount();

function addToCart(i){cart.push(i);localStorage.setItem("cart",JSON.stringify(cart));updateCount();}
function updateCount(){document.getElementById("count").innerText=cart.length;}
function showCart(){alert(cart.join(", "));}
function logout(){localStorage.clear();location.href="index.html";}

/* NPC Dialogue */
const lines=[
 "Welcome back, Player.",
 "This hub was designed for gamers who care about performance.",
 "Every item here has a reason to exist.",
 "When you're readyâ€¦ explore the store."
];
let l=0,c=0;
const npcText=document.getElementById("npcText");

function type(){
 if(c<lines[l].length){
   npcText.textContent+=lines[l][c++];
   setTimeout(type,28);
 }
}
type();

document.addEventListener("click",()=>{
 if(c<lines[l].length){
   npcText.textContent=lines[l]; c=lines[l].length;
 }else{
   l++;
   if(l<lines.length){
     npcText.textContent=""; c=0; type();
   }else{
     document.getElementById("dialogueBox").style.display="none";
   }
 }
});
</script>

</body>
</html>
