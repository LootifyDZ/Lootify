<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootify | Main</title>
<link rel="icon" href="rr.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Geneva,sans-serif}

body{
    background:#F2DC91;
    color:#000;
    overflow-x:hidden;
}

/* PARTICLES */
#particles{
    position:fixed;
    inset:0;
    z-index:-1;
    pointer-events:none;
}

/* HEADER */
header{
    background:#222;
    color:white;
    padding:15px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
header img{height:45px}
nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-size:22px;
    font-weight:bold;
}
nav a:hover{color:#F2DC91}

.user-box{
    display:flex;
    align-items:center;
    gap:15px;
}
.user-box span{font-size:16px}
.user-box button{
    padding:6px12px;
    font-size:17px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
    background:linear-gradient(90deg,#facc15,#f97316);
    color:#000;
    transition:.3s;
}
.user-box button:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px rgba(0,0,0,.4);
}
    /* BANNER */
.banner{
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    font-weight:bold;
    color:white;
    background:linear-gradient(90deg,#222,#555);
}


/* PRODUCTS */
.products{
    padding:50px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}
.card{
    background:white;
    padding:22px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 8px 18px rgba(0,0,0,.2);
}
.card h3{margin-bottom:12px}
.card button{
    padding:9px 16px;
    border:none;
    background:#222;
    color:white;
    border-radius:8px;
    cursor:pointer;
}
.card button:hover{
    background:#F2DC91;
    color:black;
}

/* CART */
.cart{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#222;
    color:white;
    padding:16px;
    border-radius:50%;
    cursor:pointer;
}
.cart span{
    position:absolute;
    top:4px;
    right:4px;
    background:white;
    color:black;
    width:20px;
    height:20px;
    border-radius:50%;
    font-size:13px;
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<canvas id="particles"></canvas>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const particles = [];
for(let i=0;i<55;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.6+0.8,
    dx:(Math.random()-.5)*0.35,
    dy:(Math.random()-.5)*0.35,
    a:Math.random()*0.5+0.3
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(30,30,30,${p.a})`; // cyber dark dots
    ctx.fill();

    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

<!-- PROTECTION -->
<script>
if(localStorage.getItem("loggedIn")!=="true"){

}
</script>

<script>
document.getElementById("username").innerText =
  "Hi, " + (localStorage.getItem("username") || "Player");

let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCount();

function addToCart(item){
  cart.push(item);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCount();
}
function updateCount(){
  document.getElementById("count").innerText = cart.length;
}
function showCart(){
  alert(cart.join(", "));
}
function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>
